name: coldharbour_manager_dashboard

services:
  manager:
    build:
      context: .
    image: coldharbour_manager/manager:dev
    container_name: manager
    working_dir: /app
    entrypoint:
      - watchmedo
      - auto-restart
      - "--directory=/app/src/coldharbour_manager/services/account_manager"
      - "--pattern=*.py"
      - "--recursive"
      - --
      - python
      - -m
      - coldharbour_manager.manager_run
    env_file: .env
    volumes:
      - ./src:/app/src
    restart: unless-stopped

  web:
    build:
      context: .
    image: coldharbour_manager/web:dev
    container_name: web
    working_dir: /app
    env_file: .env
    environment:
      WEB_RELOAD: "1"
    ports:
      - "5000:5000"
    volumes:
      - ./src:/app/src
    restart: unless-stopped

  ingester:
    build:
      context: .
    image: coldharbour_manager/ingester:dev
    container_name: ingester
    working_dir: /app
    entrypoint:
      - watchmedo
      - auto-restart
      - "--directory=/app/src/coldharbour_manager/services/activity_ingester"
      - "--pattern=*.py"
      - "--recursive"
      - --
      - python
      - -m
      - coldharbour_manager.services.activity_ingester.ingester_run
    env_file: .env
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M

  postgres-airflow-mgr:
    image: postgres:18
    container_name: airflow_manager_db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-mgr-data:/var/lib/postgresql
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-ch-mgr:
    build:
      context: .
      dockerfile: docker/airflow/Dockerfile
    container_name: airflow
    restart: unless-stopped
    ports:
      - "8082:8080"
    env_file: .env
    volumes:
      - ./airflow.cfg:/opt/airflow/airflow.cfg
      - ./dags:/opt/airflow/dags
      - ./airflow_simple_auth_passwords.json:/opt/airflow/simple_auth_manager_passwords.json
      - ./src:/opt/airflow/src
    environment:
      - PYTHONPATH=/opt/airflow/src
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres-airflow-mgr/airflow
      - AIRFLOW__API_AUTH__JWT_SECRET=change-me-please-32chars-min
      - AIRFLOW__API__SECRET_KEY=change-me-please-32chars-min
      - AIRFLOW__API__HOST=0.0.0.0
      - AIRFLOW__API__PORT=8080
      - AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_USERS=admin:admin
      - AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_PASSWORDS_FILE=/opt/airflow/simple_auth_manager_passwords.json
    depends_on:
      postgres-airflow-mgr:
        condition: service_healthy
    command: >
      bash -c "airflow db migrate &&
      airflow api-server & airflow scheduler & airflow dag-processor \
      & airflow triggerer"

volumes:
  airflow-mgr-data:
